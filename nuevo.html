<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="module" src="script.js"></script>
    <meta charset="UTF-8">
    <title>Insertar pieza</title>
</head>
<body>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="col-11">
            <a href="index.html"><img src="./imgs/cfe.png" style="height: 60px" class="mx-3"></a>
        </div>

    </nav>
    <div class="container">
        <div class="col-3 mx-auto">
            <h2 class="my-4" id="titulo">Insertar nueva pieza</h2>
            <form class="form">
                <div class="form-group mb-4">
                    <label>Nombre</label>
                    <input type="text" class="form-control my-2" id="nombre" autocomplete="off">
                </div>
                <div class="form-group mb-4">
                    <label>Descripci√≥n</label>
                    <textarea rows="3" type="text" class="form-control my-2" id="descripcion" autocomplete="off"></textarea>
                </div>
                <div class="form-group mb-4">
                    <label>Fecha de entrada</label>
                    <input type="date" class="form-control my-2" id="fechaentrada" autocomplete="off">
                </div>
                <div class="form-group mb-4">
                    <label>Fecha de salida</label>
                    <input type="date" class="form-control my-2" id="fechasalida" autocomplete="off">
                </div>
                <div class="form-group mb-4">
                    <label>Origen</label>
                    <input type="text" class="form-control my-2" id="origen" autocomplete="off">
                </div>
                <div class="form-group mb-4">
                    <label>Destino</label>
                    <input type="text" class="form-control my-2" id="destino" autocomplete="off">
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-success" id="botonInsertar">Insertar Pieza</button>
                </div>

            </form>


        </div>
        <div class="text-center my-4">
            <h2 id="mensajeSuccess" class="text-success"></h2>
        </div>
    </div>

</body>
</html>
